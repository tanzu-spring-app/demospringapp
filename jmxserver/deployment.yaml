apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jmxserver-app
    appGroup: MySpringApp
  name: jmxserver-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmxserver-app
  strategy: {}
  template:
    metadata:
      labels:
        app: jmxserver-app
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      containers:
      - image: jmxserver-app:1
        name: jmxserver-app
        ports:
        - containerPort: 9999
        - containerPort: 9090
        env:
          - name: DB_HOST
            value: student-db-service
          - name: DB_PORT
            value: "3306"
          - name: DB_USERNAME
            value: root
          - name: DB_PASSWORD
            value: root
        resources: {}
status: {}
