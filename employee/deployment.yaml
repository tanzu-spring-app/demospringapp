apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: employee-app
  name: employee-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-app
  strategy: {}
  template:
    metadata:
      labels:
        app: employee-app
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      containers:
      - image: demospringapp/employee:1
        name: employee-app
        ports:
        - containerPort: 8082
        env:
          - name: DB_HOST
            value: employee-db-service
          - name: DB_PORT
            value: "3306"
          - name: DB_USERNAME
            value: root
          - name: DB_PASSWORD
            value: root
          - name: EUREKA_HOST
            value: service-registry-service
          - name: EUREKA_PORT
            value: "8761"
          - name: ZIPKIN_HOST
            value: zipkin-tracing-service
          - name: ZIPKIN_PORT
            value: "9411"
        resources: {}
status: {}
