apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: connector-app
  name: connector-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connector-app
  strategy: {}
  template:
    metadata:
      labels:
        app: connector-app
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      containers:
      - image: demospringapp/feignwebclient:1
        name: connector-app
        ports:
        - containerPort: 8084
        env:
          - name: STUDENT_HOST
            value: student-app-service
          - name: STUDENT_PORT
            value: "8081"
          - name: EMPLOYEE_HOST
            value: employee-app-service
          - name: EMPLOYEE_PORT
            value: "8082"
          - name: EUREKA_HOST
            value: service-registry-service
          - name: EUREKA_PORT
            value: "8761"
          - name: ZIPKIN_HOST
            value: zipkin-tracing-service
          - name: ZIPKIN_PORT
            value: "9411"
        resources: {}
status: {}
